<!DOCTYPE html>
<html>

<head>
  <title>👍ReactionBOX📦</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div id="commentForm" class="flex flex-col justify-center items-center h-screen">
    <h1 class="text-3xl font-bold mb-4">👍ReactionBOX📦</h1>
    <form id="commentForm" class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="comment">
          コメントを送信
        </label>
        <input type="text" id="commentInput" placeholder="コメントを入力できます！"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex items-center justify-center mx-4">
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline m-4"
          type="submit">
          投稿する
        </button>
        <a id="viewer-button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline m-4"
          href="">
          コメント表示
        </a>
        <a id="share-button"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline m-4">
          共有
        </a>
      </div>
    </form>
  </div>

  </div>
  <div id="modal" class="modal">
    <div class="modal-content bg-white rounded-lg shadow-md">
      <a class="close" href="" id="close">×</a>
      <div class="flex flex-col items-center py-4">
        <img id="qrcode" alt="生成しています..."></img>
        <p class="text-center text-gray-600 text-sm mt-2">このリンクを共有することで、他の人とコメントを共有できます。</p>
      </div>
    </div>
  </div>
  <div id="comments"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="comment.js"></script>
</body>

</html>
